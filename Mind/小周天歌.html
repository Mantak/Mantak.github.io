<p>
小周天歌
微撮谷道暗中提，尾闾一转皱夹脊。
玉枕难过目视顶，行到天庭稍停息。
眼前便是鹊桥路，十二重楼降下迟。
华池神水频频咽，直入丹田海底虚。
